
image: Visual Studio 2017

branches:
  only:
  - master
  
skip_commits:
  files:
  - README.md

before_build:
  - nuget restore
  - choco install opencover.portable
  - choco install codecov
#  - choco install "sonarscanner-msbuild-net46" -y

build:
  project: LotteryApi.sln
  verbosity: minimal

after_build:
  - dotnet tool install -g dotnet-sonarscanner
  - dotnet-sonarscanner begin /k:"rsmivb_LotteryApp" /o:"rsmivb-github" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="%SONAR_TOKEN%"
  - dotnet build .\LotteryApi\LotteryApi.csproj
  - dotnet-sonarscanner end /d:sonar.login="%SONAR_TOKEN%"
test_script:
  - OpenCover.Console.exe -register:rsmivb -target:"%xunit20%\xunit.console.x86.exe" -targetargs:".\Lottery.Api.Test\bin\Debug\netcoreapp2.2\LotteryApi.Test.dll -noshadow" -output:".\Lottery.Api.Test.xml" -filter:"+[Lottery.Api*]* -[Lottery.Api.Test*]*"

after_test:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh -f ".\Lottery.Api.Test.xml"
