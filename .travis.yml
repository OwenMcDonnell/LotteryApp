sudo: required
language: csharp
dist: xenial
mono: none
dotnet: 2.2
os: linux
solution: LotteryApp.sln
install:
  - dotnet restore
branches:
  only:
    - master
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
services:
  - xvfb
before_script:
  - sleep 5 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 5 # give Web server some time to bind to sockets, etc
script:
  - dotnet restore
  - dotnet build --configuration Release
  - dotnet test Lottery.Models.Test/Lottery.Models.Test.csproj
  - dotnet test Lottery.Service.Tests/Lottery.Service.Tests.csproj
  - dotnet test Lottery.Api.Test/LotteryApi.Test.csproj